<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .container {
            height: 500px;
            width: 50rem;
            border-radius: 1em; 
            }

            .card {
                width: 30rem;
                height: 8rem;
                margin: auto;
                border-radius: 10px;
            }
    </style>
</head>

<body>
    <nav class="navbar is-warning has-shadow" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="stopwatch.jpeg" alt="stopwatch" width="100" height="250">
            </a>
        </div>

        <div class="navbar-brand">
            <h1 class="has-text-weight-bold is-size-3 has-text-left">STOPWATCH</h1>
        </div>
    </nav>
    
    <section class="section">
        <div class="container has-background-warning">
            <div class="columns is-centered">
                <div class="column is-4">
                    <div class="card has-text-weight-bold is-size-2 has-text-centered">
                        <p><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></p>
                    </div>
                </div>
            </div>
            <div class="buttons has-addons is-centered">
                <button class="button is-danger is-light is-large" id="start">Start</button>
                <button class="button is-danger is-light is-large" id="stop">Stop</button>
                <button class="button is-danger is-light is-large" id="reset">Reset</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
